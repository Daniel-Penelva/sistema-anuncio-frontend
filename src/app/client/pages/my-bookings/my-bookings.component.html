<nz-table style="padding: 30px;" [nzData]="bookedServices" #basicTable [nzPageSize]="20" [nzShowPagination]="false">
    <thead>
        <tr>
            <th style="font-weight: bolder; color: #003973;" id="heading">Serviço</th>
            <th style="font-weight: bolder; color: #003973;" id="heading">Data</th>
            <th style="font-weight: bolder; color: #003973;" id="heading">Status</th>
            <th style="font-weight: bolder; color: #003973;" id="heading">Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of basicTable.data">
            <td style="font-weight: 600;">{{ booking.serviceName}}</td>
            <td>{{ booking.bookDate | date: 'dd/MM/yyyy' }}</td>
            <td style="font-weight: 600;">{{ booking.reservationStatus }}</td>
            <span *ngIf="booking.reviewStatus == 'FALSE'">
                <td>
                    <button style="margin-left: 10px; margin-top: 15px;" nzSize="small" nz-button nzType="primary" nzDanger routerLink="/client/review/{{booking.id}}" >Analisar</button>
                </td>
            </span>
        </tr>
    </tbody>
</nz-table>
