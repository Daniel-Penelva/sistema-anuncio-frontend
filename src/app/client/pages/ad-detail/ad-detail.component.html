<div class="bg" style="background-color: #f8f8f8;" *ngIf="ad">
    <div class="ad-details-container">
        <div class="top-section">
            <div class="ad-detail">
                <div nz-col nzSpan="8">
                    <img class="profile" style="height: 130px; width: 200px; border-radius: 10px;" [src]="avatarUrl" alt="profile">
                </div>
                <div nz-col nzSpan="16">
                    <h2 style="cursor: pointer; color: #108ee9;">{{ ad.serviceName }}</h2>
                    <h5>Preço <b>{{ ad.price }}</b></h5>
                    <h5>Descrição: <b>{{ ad.description }}</b> - Nome da Empresa: <b>{{ ad.companyName }}</b></h5>
                </div>
            </div>
            <div class="book-service">
                <div>
                    <div nz-row>
                        <h2>Reservar serviço</h2>
                    </div>
                    <form nz-form [formGroup]="validateForm">
                        <div nz-row>
                            <div nz-col nzSpan="24">
                                <nz-form-item>
                                    <nz-form-label [nzSpan]="24" nzFor="bookDate">Data da reserva</nz-form-label>
                                    <nz-form-control [nzSpan]="24">
                                        <nz-date-picker formControlName="bookDate" name="bookDate" id="bookDate"></nz-date-picker>
                                    </nz-form-control>
                                </nz-form-item>
                            </div>
                        </div>
                        <button nz-button [nzType]="'primary'" [disabled]="validateForm.invalid || loading" (click)="bookService()">
                            <span *ngIf="!loading">Reservar</span>
                            <nz-spin *ngIf="loading"></nz-spin>
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="reviews-section">

        </div>
    </div>
</div>
